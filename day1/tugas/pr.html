<html>
    <script>
        var nama=prompt('masukan nama anda')
        var tahunSekarang=prompt('masukan tahun sekarang?')
        var tahunLahir=prompt('masukan tahun lahir anda?')
        var baju=prompt('masukan warna baju anda?')
        tahunLahir=parseInt(tahunLahir)
        tahunSekarang=parseInt(tahunSekarang)
        console.log('nama saya adalah '+ nama+'\n usia saya '+(tahunSekarang-tahunLahir)+'\n warna baju saya berwarna '+baju)
        alert('nama saya adalah '+ nama+'\n usia saya '+(tahunSekarang-tahunLahir)+'\n warna baju saya berwarna '+baju)
    </script>
</html>
