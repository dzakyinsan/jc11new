<html>
    <script>
        var nama = prompt('1. nama kamu siapa')

        var tahunsekarang = prompt('3. masukan tahun saat ini')

        console.log('nama saya ' + nama + '\nusia saya adalah '+usia + '\nwarna baju saya ' + warna)


    </script>






</html>
