<html>
    <script>
        // 1. Masukkan nama anda (prompt)
        // 2. Tahun sekarang (prompt)
        // 3. Tahun lahir (prompt)
        // 4. Tahun sekarang - lahir (parse int)
        // 4. Warna pakaian (prompt)
        // Kirim ke aldinorahman36@gmail.com

        var nama=prompt('1. Siapa nama anda?')
        var tahuna=prompt('2. Di tahun berapa saat ini anda berada?')
        var tahunb=prompt('3. Tahun kelahiran anda?')
        tahunc=parseInt(tahuna)-(tahunb)
        var warna=prompt('3. Warna pakaian anda saat ini?')
        console.log('Nama saya ' + nama + '\n Umur saya ' + tahunc + '\n Warna pakaian saya ' + warna)
        alert('Nama saya ' + nama + '\n Umur saya ' + tahunc + '\n Warna pakaian saya ' + warna)
    </script>
</html>
