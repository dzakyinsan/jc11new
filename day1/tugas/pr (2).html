<html>
    <script>
        var nama=prompt('masukkan nama')
        var tahun=prompt('tahun sekarang')
        var lahir=prompt('tahun kelahiran')
        var baju=prompt('warna baju yang kamu pakai')
        tahun=parseInt(tahun)
        lahir=parseInt(lahir)
        umur = tahun - lahir

        alert('nama kamu ' +nama +'\n umur kamu ' + umur +'\n baju kamu ' + baju)
        console.log('nama kamu' +nama +'\n umur kamu ' + umur +'\n baju kamu' + baju)


    </script>
</html>
