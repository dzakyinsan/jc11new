<html>
    <script>
        var nama =  prompt('Siapa nama anda?')
        var tahun =  prompt('Input tahun sekarang: ')
        var tahunLahir =  prompt('Input tahun sekarang: ')
        var usia = (parseInt(tahun)-parseInt(tahunLahir)) + ' tahun'
        var warna =  prompt('Pakai baju warna apa?')
        alert('Nama saya ' + nama + '\nUsia saya ' + usia + '\nPakai baju ' + warna)
        console.log('Nama saya ' + nama + '\nUsia saya ' + usia  + '\nPakai baju ' + warna)
                
    </script>
</html>
