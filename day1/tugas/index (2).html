<!DOCTYPE html>
<html lang="en">
<body>
    <script>
    var nama=prompt('Enter Your Name')
    var usia=parseInt(prompt('masukan tahun anda lahir'))
    var date=new Date()
    var year=date.getFullYear()
    var umur=year-usia
    var warna=prompt('what color do you like? ')
    alert('my name is '+nama +"\nmy age is "+umur+'\nmy favorite color is '+warna)
    console.log('my name is '+nama +'\nmy age is '+umur +'\nmy favorite color is '+warna)
    </script>
</body>
</html>
