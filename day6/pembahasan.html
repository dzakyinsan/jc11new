<script>
    function segitigabesaralasbaawah(tinggi){
        let z=''
        for(a=0;a<tinggi;a++){
            for(b=a;b<tinggi-1;b++){
                z+=' '
            }
            for(c=0;c<=a;c++){
                z+='*'
            }
            for(d=0;d<=a-1;d++){
                z+='*'
            }
            if(a<tinggi-1){
                z+='\n'
            }
        }
        return z
    }
    function segitagabesaralasatas(tinggi){
        let z=''
        for(let a=0;a<tinggi;a++){
            for(let b=0;b<a;b++){
                z+=' '
            }
            for(let c=a;c<tinggi;c++){
                z+='*'
            }
            for(let d=a+1;d<tinggi;d++){
                z+='*'
            }
            if(a<tinggi-1){
                z+='\n'
            }
        }
        return z
    }
    function segitigasiku2bawah(tinggi){
        let output=''
        for(i=0;i<tinggi;i++){
            for(j=0;j<=i;j++){
                output+='*'
            }
            output+='\n'
        }
        return output
    }
    function segitigasiku2atas(tinggi){
        let z=''
        for(let i =0;i<tinggi;i++){
            for(let j=i;j<tinggi;j++){
                z+='*'
            }    
            if(i<=tinggi){
                z+='\n'
            }
            
        }
        return z
    }
    alert('selamat datang di website unyuu kami')
    while (true) {
        var menuutama=prompt('Menu:\n1.Belajar\n2.belanja\n3.Segitiga bintang\n4.Exit')
        if(menuutama==1){
            var konfirmasi1=true
            while (konfirmasi1) {
                var menubelajar=prompt('Belajar apa:\n1.Luas Segitiga\n2.Luas Persegi\n3.Volume Balok')
                if(menubelajar==1){
                    var alassegitiga=parseInt(prompt('Masukkan Panjang Alas'))
                    var tinggisegitiga=parseInt(prompt('masukkan tinggi'))
                    alert('luas segitiga adalah'+(0.5*alassegitiga*tinggisegitiga)+' cm^2')
                }else if(menubelajar==2){
                    var sisi=parseInt(prompt('masukkan sisi yang kamu suka'))
                    alert('luas Persegi adalah '+ (sisi*sisi)+'cm^2')
                }else if(menubelajar==3){
                    var panjang=parseInt(prompt('masukkan panjang balok'))
                    var lebar=parseInt(prompt('masukkan lebar'))
                    var tinggi=parseInt(prompt('masukkan tinggi'))
                    alert('Volume Balok adalah '+(panjang*lebar*tinggi))
                }
                konfirmasi1=confirm('pengen belajar lagi nggak?')
            }
        }else if(menuutama==2){
            var konfirmasi2=true
            var totalbelanja=0
            while (konfirmasi2) {
                var listbarang=prompt('menu belanja:\n1.Ayam Rp.10000\n2.salmon Rp.20000\n3.kalkun Rp.30000')
                var harga=0
                var qty=parseInt(prompt('beli berapa kilo kakak ?'))
                if(listbarang==1){
                    harga=10000
                }else if(listbarang==2){
                    harga=20000
                }else if(listbarang==3){
                    harga=30000
                }
                totalbelanja+=(qty*harga)
                konfirmasi2=confirm('mau belanja lagi nggak kakak2')
            }
            if(totalbelanja){
                alert('Total Harga belanjaan kakak adalah Rp.'+totalbelanja+',00')
            }else{
                alert('anda miskinn')
            }
        }else if(menuutama==3){
            do {
                var menusegitigabintang=prompt('mau segitiga apa?\n1.siku2\n2.samakaki')
                if(menusegitigabintang==1){
                    var atasbawah=prompt('pilih alasnya :\n1.atas\n2.bawah')

                        alert(segitigasiku2atas(tinggibintang))
                    }else{
                        alert(segitigasiku2bawah(tinggibintang))
                    }
                }else{
                    var atasbawah=prompt('pilih alasnya :\n1.atas\n2.bawah')
                    var tinggibintang=parseInt(prompt('mau tingginya berapa kak ?'))
                    if(atasbawah==1){
                        alert(segitagabesaralasatas(tinggibintang))
                    }else{
                        alert(segitigabesaralasbaawah(tinggibintang))
                    }
                }
                var konfirmasi3=confirm('mau lagi nggak bintangnya?')
            } while (konfirmasi3);
        }else if(menuutama==4){
            alert('terima kasih telah mengunjungi website kami')
            break
        }else{
            alert('salah input di menu utama')
        }
    }







</script>
