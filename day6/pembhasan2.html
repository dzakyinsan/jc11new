<script>
    function segitigabesar(tinggi){
        let z=''
        for(a=0;a<tinggi;a++){
            for(b=a;b<tinggi-1;b++){
                z+=' '
            }
            for(c=0;c<=a;c++){
                z+='*'
            }
            for(d=0;d<=a-1;d++){
                z+='*'
            }
            if(a<tinggi-1){
                z+='\n'
            }
        }
        return z
    }
    function segitagabesarterbalik(tinggi){
        let z=''

        for(let a=0;a<tinggi;a++){
            for(let b=0;b<a;b++){
                z+=' '
            }
            for(let c=a;c<tinggi;c++){
                z+='*'
            }
            for(let d=a+1;d<tinggi;d++){
                z+='*'
            }
            if(a<tinggi-1){
                z+='\n'
            }
        }
        return z
    }
    function segitigasiku2bawah(tinggi){
        let output=''
        for(i=0;i<tinggi;i++){
            for(j=0;j<=i;j++){
                output+='*'
            }
            output+='\n'
        }
        return output
    }

        }

    }
